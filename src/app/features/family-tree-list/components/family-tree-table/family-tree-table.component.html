<table class="tui-table">
  <thead>
    <tr class="tui-table__tr">
      <td class="tui-table__th">Id</td>
      <td class="tui-table__th">Name</td>
    </tr>
  </thead>
  <tbody>
    <tr class="tui-table__tr" *ngFor="let tree of trees$ | async">
      <td class="tui-table__td">{{ tree.id }}</td>
      <td class="tui-table__td">{{ tree.name }}</td>
    </tr>
  </tbody>
</table>
